
<section class="overlape">
  <div class="block no-padding">
    <div data-velocity="-.1" style="background: url(images/resource/mslider1.jpg) repeat scroll 50% 422.28px transparent;" class="parallax scrolly-invisible no-parallax"></div><!-- PARALLAX BACKGROUND IMAGE -->
    <div class="container fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="inner-header">
            <h3 >Liste Offres</h3>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="block">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">

          <div class="filterbar">
            <h5>{{listeoffre?.length}} Offre Trouvée</h5>
            <div class="sortby-sec">
              <span>Trier par</span>
              <select data-placeholder="Most Recent" class="chosen">
                <option>
                  Le plus récent</option>
                <option>
                  Le plus récent</option>

              </select>
              <select data-placeholder="20 Per Page" class="chosen">
                <option>30 Par page</option>
                <option>40 Par Page</option>
                <option>50 Par Page</option>
                <option>60 Par Page</option>
              </select>
            </div>
          </div>
          <div class="job-grid-sec">
            <div class="row">
              <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12" *ngFor="let c of listeoffre">
                <div class="job-grid border">
                  <div class="job-title-sec">
                    <div class="c-logo"><img style="width: 225px !important;
                                                     height: 115px !important;"
                                             src="http://localhost:7000/user/getsfile/{{c.entreprise[0]?.avatar}}"
                                             ></div>


                    <h4 class="mb-2"><a href="javascript:void(0)">{{c.entreprise[0]?.nomentreprise}}</a></h4>

                    <h3><a href="#" title="">{{c.titreposte}}</a></h3>
                    <span>{{c.typecontrat}}</span>
                    <span class="fav-job" (click)="ajoutfavorie(c._id)"><i *ngIf="!isfavorie" class="la la-heart-o"></i>
                    <i *ngIf="isfavorie" class="la la-heart-o" style="color: red"></i></span>
                  </div>
                  <span class="job-lctn"> <i class="la la-map-marker"></i>{{c.entreprise[0]?.localisation}}</span>
                  <a routerLink="/detailoffre/{{c._id}}" title="">Postuler Maintenant!!</a>
                </div><!-- JOB Grid -->
              </div>

            </div>
          </div>
          <div class="pagination">
            <ul>
              <li class="prev"><a ><i class="la la-long-arrow-left"></i> Précédente</a></li>
              <li><a >1</a></li>
              <li class="active"><a >2</a></li>
              <li><a >3</a></li>
              <li><span class="delimeter">...</span></li>
              <li><a >14</a></li>
              <li class="next"><a >Suivante <i class="la la-long-arrow-right"></i></a></li>
            </ul>
          </div><!-- Pagination -->
        </div>
      </div>
    </div>
  </div>
</section>
