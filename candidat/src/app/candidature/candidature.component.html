<section class="overlape">
  <div class="block no-padding">
    <div data-velocity="-.1" style="background: url(images/resource/mslider1.jpg) repeat scroll 50% 422.28px transparent;" class="parallax scrolly-invisible no-parallax"></div><!-- PARALLAX BACKGROUND IMAGE -->
    <div class="container fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="inner-header">
            <h3>Liste Candidatures</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="block no-padding">
    <div class="container">
      <div class="row no-gape">
        <aside class="col-lg-3 column border-right">
          <div class="widget">
            <div class="tree_widget-sec">
              <ul>
                <li><a routerLink="/profile" title=""><i class="la la-file-text"></i>Profil Entreprise</a></li>
                <li><a  routerLink="/candidature" title=""><i class="la la-briefcase"></i>Candidatures</a></li>
                <li><a  title=""><i class="la la-money"></i>
                  Transactions</a></li>
                <li><a routerLink="/test" title=""><i class="la la-paper-plane"></i>Ajouter Test</a></li>
                <li><a routerLink="/publieroffre" title=""><i class="la la-file-text"></i>Ajouter Offre</a></li>
                <li><a  title=""><i class="la la-flash"></i>Notifications</a></li>
                <li><a title=""><i class="la la-lock"></i>Changer Mot de passe </a></li>
                <li><a  title=""><i class="la la-unlink" (click)="logout()"></i>
                  Se déconnecter</a></li>
              </ul>
            </div>
          </div>
        </aside>
        <div class="col-lg-9 column">
          <div class="padding-left">
            <div class="emply-resume-sec">
              <h3>Candidature</h3>
              <div class="emply-resume-list" *ngFor="let c of listecandidature">
                <div  class="emply-resume-thumb">
                  <img src="http://localhost:7000/user/getsfile/{{c?.candidat[0]?.avatar}}" alt="" />
                </div>
                <div class="emply-resume-info">
                  <h3><a href="#" title=""></a></h3>
                  <span><i></i> {{c?.candidat[0]?.nom}}</span>
                  <p><i class="la la-map-marker"></i>{{c?.candidat[0]?.adresse}}</p>
                </div>
                <div class="action-resume">

                    <ul>
                      <li><a routerLink="/cv" title="">Télécharger CV</a></li>
                      <li><a routerLink="/profilecandidat/{{c?.candidat[0]?._id}}" title="">Voir Profile</a></li>
                      <li class="open-contact"><a  title="">Envoyer un  Message</a></li>

                    </ul>
                </div>
                <div class="del-resume">
                  <a (click)="deletecandidature(c._id)" title=""><i class="la la-trash-o"></i></a>
                </div>
              </div><!-- Emply List -->
             <!-- Emply List -->

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
